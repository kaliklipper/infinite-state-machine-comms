database:
  rdbms: mysql
  db_name: ism
  host: localhost
  user: state_admin

logging:
  file: ism.log
  level: debug
  propagate: true

runtime:
  root_dir: /tmp/ism
  sys_tag_format: epoch_milliseconds
  run_mode: test

comms:
  file:
    inbound: inbound
    outbound: outbound
    archive: archive
    message_extension: msg
    semaphore_extension: smp

test:
  support:
    inbound: /tmp/ism/test_support/inbound
    outbound: /tmp/ism/test_support/outbound
    archive: /tmp/ism/test_support/archive
