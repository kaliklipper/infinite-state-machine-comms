database:
  rdbms: sqlite3
  db_name: ism_db

logging:
  file: ism.log
  level: debug
  propagate: true

runtime:
  root_dir: /tmp/ism
  use_tags: true
  sys_tag_format: epoch_milliseconds
  run_mode: test

comms:
  file:
    inbound: inbound
    outbound: outbound
    archive: archive
    message_extension: .json
    semaphore_extension: .smp

test:
  support:
    inbound: /tmp/ism/test_support/inbound
    outbound: /tmp/ism/test_support/outbound
    archive: /tmp/ism/test_support/archive
